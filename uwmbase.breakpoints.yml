# Bootstrap group: match Bootstrap's breakpoints
# @see node_modules/bootstrap/scss/mixins/_breakpoints.scss
uwmbase.bootstrap.xs:
  label: xs
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
  group: uwmbase.bootstrap
uwmbase.bootstrap.sm:
