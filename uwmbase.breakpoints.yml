  group: uwmbase.bootstrap
uwmbase.bootstrap.lg:
  label: lg
  mediaQuery: '(min-width: 992px)'
  weight: 3
  multipliers:
    - 1x
  group: uwmbase.bootstrap
uwmbase.bootstrap.xl:
  label: xl
  mediaQuery: '(min-width: 1200px)'
  weight: 4
  multipliers:
    - 1x
  group: uwmbase.bootstrap
uwmbase.bootstrap.xxl:
  label: xxl
  mediaQuery: '(min-width: 1920px)'
  weight: 5
  multipliers:
    - 1x
  group: uwmbase.bootstrap
